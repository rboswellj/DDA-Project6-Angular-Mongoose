            
     <h2>All Students</h2>
          <p><input type='text' ng-model='search_value' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>sid</th>
                  <th>first_name</th>
                  <th>last_name</th>
                  <th>midterm</th>
                  <th>final</th>
                  <th>major</th>
              </tr>
              <tr ng-repeat = "student in students | filter : search_value ">
                  <td>{{student.sid}}</td>
                  <td>{{student.first_name}}</td>
                  <td>{{student.last_name}}</td>
                  <td>{{student.midterm}}</td>
                  <td>{{student.final}}</td>
                  <td>{{student.major}}</td>
              </tr>
         </table>
